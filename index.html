<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Note App</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget unless you forgot where you saved this note.</h2>

        <input type="text" id="search-text" placeholder="Search for filtered notes..." />
        <br />
        <br />

        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <br />
        <br />

        <button id="create-note">Create Note</button>

        <!-- Render notes here -->
        <div id="notes"></div>

        <form action="" id="note-form">
            <input type="text" name="myNote" id="" placeholder="Type your note...." />
            <button>Submit note</button>
        </form>

        <script src="app.js"></script>
    </body>
</html>
