<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Note App</title>
    </head>
    <body>
        <h1>Note App</h1>

        <h3>Create a new note or edit an existing one</h3>

        <a href="/index.html">Home</a>

        <br />
        <br />

        <input id="note-title" placeholder="Enter new note title" />
        <span id="last-edited"></span>
        <br />
        <br />
        <textarea id="note-content" placeholder="Enter new note text"></textarea>
        <br />
        <br />

        <button id="remove-note">Remove Note</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"></script>
        <script src="functions.js"></script>
        <script src="edit.js"></script>
    </body>
